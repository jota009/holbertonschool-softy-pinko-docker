server {
    # Nginx listens on port 9000 (containerâ€™s internal port)
    listen 9000;

    # For local testing, the server_name can be wildcard or _
    server_name _;

    # Serve files from the copied directory
    root /var/www/html/softy-pinko-front-end;

    # Default index file(s)
    index index.html;

    # Serve the site at the root path
    location / {
        # Try the exact file, then a directory, then fall back to index.html
        # (helps SPAs; harmless for static sites)
        try_files $uri $uri/ /index.html;
    }

    # (Optional) basic cache headers for static assets
    # location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
    #     expires 7d;
    #     add_header Cache-Control "public, no-transform";
    # }
}
